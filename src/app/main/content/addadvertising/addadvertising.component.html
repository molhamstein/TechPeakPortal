<div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row" class="page-layout blank p-24">
  <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
    name="form" [formGroup]="form">
    <div class="h2 mb-24">إضافة إعلان</div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div fxFlex="40">
        <mat-form-field>
          <input matInput placeholder="الأسم" formControlName="name" autocomplete="off">
          <mat-error *ngIf="formErrors.name.required">
            Required
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="10"></div>
      <div fxFlex="40">
        <mat-form-field>
          <input matInput type="url" pattern="https?://.+.com" placeholder="الرابط" formControlName="link" autocomplete="off">
          <mat-error *ngIf="formErrors.link.required">
            Required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div fxFlex="40">
        <mat-form-field>
          <mat-select class="simplified" formControlName="type" placeholder="نوع الإعلان" aria-label="Change range">
            <mat-option [value]="'image'">
              صورة
            </mat-option>
            <mat-option [value]="'video'">
              فيديو
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="10"></div>
      <div fxFlex="40">
        <mat-form-field>
          <textarea style="line-height: 12px" matInput placeholder="عنوان الزر" maxlength="15" formControlName="botton_title"
            autocomplete="off"></textarea>
          <mat-error *ngIf="errorText== true && form.value['type']=='Text'">
            Required
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0"
      style="margin-top:15px;">
      
      <div *ngIf="form.value['type']=='image'" fxFlex="100"  for="file" class="AddNewForm-imagescontainer-browseimage">
        <div style="text-align:right; font-size:18px; margin-bottom:20px;"> صورة الإعلان الرئيسية</div>
        <input multiple type="file" style="display:none;" id="files1" accept="image/*" (change)="onChange1($event,true)" />
        <img style="max-height: 200px; cursor: pointer" (click)="openSelectImage(1)" *ngIf="images1[0]==null" src="assets/images/browse.png" />
        <img style="max-height: 200px; cursor: pointer" (click)="openSelectImage(1)" *ngIf="images1[0]!=null" src="{{images1[0].thumbnail}}" />
      </div>

      <div *ngIf="form.value['type']=='video'" fxFlex="100" (click)="openSelectVideo()" for="videos" class="AddNewForm-imagescontainer-browseimage cursorPointer">
        <input multiple type="file" style="display:none" id="videos" accept="video/*" (change)="onChange($event,false)" />
        <img style="max-height: 200px;" *ngIf="videos[0]==null" src="assets/images/browse.png" />
        <img style="max-height: 200px;" *ngIf="videos[0]!=null" src="{{videos[0].thumbnail}}" />
      </div>
    </div>

    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0"
      style="margin-top:15px;">
      <div *ngIf="form.value['type']=='image'" fxFlex="100"  for="file" class="AddNewForm-imagescontainer-browseimage">
        <div style="text-align:right; font-size:18px; margin-bottom:20px;"> صورة الإعلان على أجهزة الموبايل</div>
        <input multiple type="file" style="display:none" id="files2" accept="image/*" (change)="onChange2($event,true)" />
        <img style="max-width: 200px; cursor: pointer " (click)="openSelectImage(2)" *ngIf="images2[0]==null" src="assets/images/browse.png" />
        <img style="max-width: 200px; cursor: pointer" (click)="openSelectImage(2)" *ngIf="images2[0]!=null" src="{{images2[0].thumbnail}}" />
      </div>

    </div>
