<div class="page-layout blank p-24 home main" fusePerfectScrollbar>
  <div>
    <mat-tab-group>
      <mat-tab label="الإعلانات">
        <div class="ads">
          <div fxLayout="row" class="section1">
            <div class="card" fxFlex="45">
              <div class="label">
                <label>عدد المشاهدات</label>
              </div>
              <div fxLayout="row" class="details">
                <div fxFlex="45" class="from">
                  <label>
                حتى الأن
              </label>
                  <h3>225</h3>
                </div>
                <div fxFlex="45" class="from">
                  <label>
                اليوم
              </label>
                  <h3>225</h3>
                </div>
              </div>
            </div>
            <div fxFlex="8"></div>
            <div class="card" fxFlex="45">
              <div class="label">
                <label>عدد النقرات</label>
              </div>
              <div fxLayout="row" class="details">
                <div fxFlex="45" class="from">
                  <label>
                حتى الأن
              </label>
                  <h3>225</h3>
                </div>
                <div fxFlex="45" class="from">
                  <label>
                اليوم
              </label>
                  <h3>225</h3>
                </div>
              </div>
            </div>
          </div>
          <h1>الحملات الإعلانية</h1>
          <div fxLayout.sm="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="" class="section2">
            <div class="card" fxFlex="50%" *ngFor="let oneCompagin of compagins">
              <div class="mainCard">
                <div class="header">
                  <label class="name">{{oneCompagin.campaign.name}}</label>
                </div>
                <div class="progras">
                  <span>{{oneCompagin.current_progress}}%</span>
                  <div class="prograsBar">
                    <div class="gray">
                      <div class="green" [style.width.%]="oneCompagin.current_progress"></div>

                    </div>
                  </div>
                </div>
                <div fxLayout="row" class="details">
                  <div fxFlex="45" class="from">
                    <label>
                    المشاهدات 
                  </label>
                    <h3>{{oneCompagin.impressions}}</h3>
                  </div>
                  <div fxFlex="45" class="from">
                    <label>
                    النقرات
                  </label>
                    <h3>{{oneCompagin.clicks}}</h3>
                  </div>
                </div>
                <div fxLayout="row" class="details">
                  <div fxFlex="45" class="from">
                    <label>
                    الأماكن
                  </label>
                    <h3>225</h3>
                  </div>
                  <div fxFlex="45" class="from">
                    <label>
                    مستخدمين
                  </label>
                    <h3>225</h3>
                  </div>
                </div>
                <hr>
                <h3 class="moreDet">التقرير المفصل</h3>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="MyhotSpot">
        <div class="hotSpot">
          <div fxLayout.md="row" fxLayout.xs="column" class="section1">
            <div class="card" fxFlex="72">
              <div class="label">
                <label>الاداء العام</label>
              </div>
              <div fxLayout="row" class="details">
                <div fxFlex="25" class="from">
                  <label>
                hotSpots
              </label>
                  <h3>225</h3>
                </div>
                <div fxFlex="25" class="from">
                  <label>
                مستخدمين
              </label>
                  <h3>225</h3>
                </div>
                <div fxFlex="25" class="from">
                  <label>
                اليوم
              </label>
                  <h3>225</h3>
                </div>
                <div fxFlex="25" class="from">
                  <label>
                اليوم
              </label>
                  <h3>225</h3>
                </div>
              </div>
            </div>
            <div fxFlex="4"></div>
            <div class="card" fxFlex="22">
              <div class="label">
                <label>الرصيد </label>
              </div>
              <div fxLayout="row" class="details">
                <div fxFlex="100" class="from">
                  <label>
                حتى الأن
              </label>
                  <h3>225</h3>
                </div>
              </div>
            </div>
          </div>
          <div fxLayout="row" fxLayout="row" class="section1">
            <div class="content-card mat-white-bg">
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
