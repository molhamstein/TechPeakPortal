<div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row" class="page-layout blank p-24">
  <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
    name="form" [formGroup]="form">
    <div class="h2 mb-24">إضافة موقع</div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div fxFlex="40">
        <mat-form-field>
          <input matInput placeholder="الأسم" formControlName="name">
          <mat-error *ngIf="formErrors.name.required">
            Required
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="10">
      </div>
      <div fxFlex="40">
        <mat-form-field>
          <input matInput placeholder="IP" formControlName="ip">
          <mat-error *ngIf="formErrors.ip.required">
            Required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div fxFlex="40">
        <mat-form-field>
          <input type="text" placeholder="اختر المستخدم" matInput [formControl]="myControl" [matAutocomplete]="auto"
            [(ngModel)]="selectedPartner">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option.fullname}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div fxFlex="10">
      </div>
      <div fxFlex="40">
        <mat-form-field>
          <input matInput placeholder="Hotspot Name" formControlName="routerName">
          <mat-error *ngIf="formErrors.routerName.required">
            Required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div fxFlex="40">
        <mat-form-field>
          <input matInput type="number" placeholder="عدد ساعات الاستخدام" formControlName="dailyLimit">
        </mat-form-field>
      </div>
      <div fxFlex="10">
      </div>
    </div>

    <div class="h3 mb-24" style="margin-top:20px;">إحداثيات الموقع</div>

    <div>
      <agm-map [zoom]="17" [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)">

      </agm-map>
    </div>

    <div>
      <button style="margin-top:30px; float:left;" mat-raised-button color="accent" (click)="addLocation()" [disabled]="form.invalid">
