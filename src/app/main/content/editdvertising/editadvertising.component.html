<div class="page-layout blank p-24" fusePerfectScrollbar>
  <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
    [formGroup]="form">

    <div class="h2 mb-24">تعديل إعلان</div>
    <!--<div *ngIf="ads['name']!=null">-->

    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <mat-form-field fxFlex="25%">
        <mat-select class="simplified" [disabled]="true" formControlName="type" placeholder="نوع الإعلان" aria-label="Change range">
          <mat-option [value]="'image'">
            صورة
          </mat-option>
          <mat-option [value]="'video'">
            فيديو
          </mat-option>

          <mat-option [value]="'Text'">
            نص
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div></div>
      <mat-form-field fxFlex="75%" *ngIf="form.value['type']=='Text'">
        <textarea style="line-height: 9px" matInput placeholder="Text" [ngModelOptions]="{standalone: true}" [(ngModel)]="ad_text" autocomplete="off"></textarea>
        <mat-error *ngIf="errorText== true && form.value['type']=='Text'">
          Required
        </mat-error>
      </mat-form-field>
    </div>


    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div *ngIf="form.value['type']=='image'" fxFlex="100" (click)="openSelectImage()" for="file" class="AddNewForm-imagescontainer-browseimage cursorPointer">
        <input multiple type="file" style="display:none" id="files" accept="image/*" (change)="onChange($event,true)" />
        <img style="max-height: 200px;" *ngIf="images[0]==null" src="assets/images/browse.png" />
        <img style="max-height: 200px;" *ngIf="images[0]!=null" src="{{images[0].thumbnail}}" />
      </div>

      <div *ngIf="form.value['type']=='video'" fxFlex="100" (click)="openSelectVideo()" for="videos" class="AddNewForm-imagescontainer-browseimage cursorPointer">
        <input multiple type="file" style="display:none" id="videos" accept="video/*" (change)="onChange($event,false)" />
        <img style="max-height: 200px;" *ngIf="videos[0]==null" src="assets/images/browse.png" />
        <img style="max-height: 200px;" *ngIf="videos[0]!=null" src="{{videos[0].thumbnail}}" />
      </div>
    </div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <mat-form-field fxFlex="50%">
        <input matInput placeholder="الأسم" formControlName="name" autocomplete="off">
        <mat-error *ngIf="formErrors.name.required">
          Required
        </mat-error>
      </mat-form-field>
      <div></div>
      <mat-form-field fxFlex="50%">
        <input matInput placeholder="الرابط" formControlName="link" autocomplete="off">
        <mat-error *ngIf="formErrors.link.required">
          Required
        </mat-error>
      </mat-form-field>
    </div>

    <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" (click)="editAds()" [disabled]="form.invalid">
                    تعديل
                </button>
    <!--</div>-->

  </form>

</div>
