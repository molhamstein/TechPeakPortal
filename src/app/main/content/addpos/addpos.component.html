<div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row" class="page-layout blank p-24">
  <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
    [formGroup]="form">
    <div class="h2 mb-24">إضافة نقطة بيع</div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div fxFlex="100">
        <mat-form-field>
          <mat-select placeholder="Filter By Location" formControlName="location_id">
            <mat-option *ngFor="let l of locations" [value]="l.id">
              {{l.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">

      <div fxFlex="47">
        <mat-form-field>
          <input matInput placeholder="اسم المستخدم" formControlName="username" autocomplete="off">
          <mat-error *ngIf="formErrors.username.required">
            Required
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="6">
      </div>
      <div fxFlex="47">
        <mat-form-field>
          <input matInput placeholder="البريد الالكروني" formControlName="email" autocomplete="off">
          <mat-error *ngIf="formErrors.email.required">
            Required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div fxFlex="47">
        <mat-form-field>
          <input matInput placeholder="كلمة السر" formControlName="password" autocomplete="off">
          <mat-error *ngIf="formErrors.password.required">
            Required
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="6"></div>
      <div fxFlex="20">
        <div >
          <div class="verify">
            نقطة البيع الأساسية
          </div>
        </div>
        <div>
          <mat-slide-toggle class="tog" formControlName="is_primary"></mat-slide-toggle>
        </div>
      </div>

    </div>


    <div>
      <button style="margin-top:30px; float:left;" mat-raised-button color="accent" (click)="addPOS()" [disabled]="form.invalid">
        حفظ
      </button>
      <button mat-raised-button class="btn-back" (click)="back()">
        رجوع
      </button>
    </div>



  </form>

</div>
