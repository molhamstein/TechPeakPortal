<div class="page-layout blank p-24" fusePerfectScrollbar>

  <button style="float: left;" mat-raised-button class="mat-accent mr-16" (click)="addClient()">إضافة مستخدم
                            <mat-icon class="s-30">add</mat-icon>

  </button>
  <br>
  <br>
  <br>




  <ngx-datatable class="material vertical-scroll" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [rowHeight]="50"
    [footerHeight]="50" [scrollbarV]="false" [scrollbarH]="false" [externalPaging]="true" [count]="count" [offset]="offset"
    [limit]="limit" (page)='onPage($event)'>

    <ngx-datatable-column name="رقم الموبايل" prop="mobile">
    </ngx-datatable-column>



    <ngx-datatable-column name="الجنس" prop="gender">
    </ngx-datatable-column>

    <ngx-datatable-column name="الإيميل" prop="email">
    </ngx-datatable-column>

    <ngx-datatable-column name="العمل" prop="profession">
    </ngx-datatable-column>


    <ngx-datatable-column name="id">
      <ng-template let-column="column" ngx-datatable-header-template>
        Action
      </ng-template>
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <button style="float: left;background-color: darkgreen;" *ngIf="row['status']==0" mat-raised-button class="mat-accent mr-16"
          (click)="toggleRow(row)">تفعيل</button>
        <button style="float: left;background-color: brown;" *ngIf="row['status']==1" mat-raised-button class="mat-accent mr-16"
          (click)="toggleRow(row)">إلغاء تفعيل</button>
        <button style="float: left;" mat-raised-button class="mat-accent mr-16" (click)="edit(row['id'])">تعديل</button>

      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>

</div>
