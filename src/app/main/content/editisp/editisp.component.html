<div *ngIf="editedData" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row" class="page-layout blank p-24">
  <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
    name="form" [formGroup]="form">
    <div class="h2 mb-24">تعديل مزود الخدمة</div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div fxFlex="40">
        <mat-form-field>
          <input matInput placeholder="اسم المستخدم" formControlName="username" [(ngModel)]="editedData.username" autocomplete="off">
          <mat-error *ngIf="formErrors.username.required">
            Required
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="10">
      </div>
      <div fxFlex="40">
        <mat-form-field>
          <input matInput placeholder="البريد الإلكتروني" formControlName="email" [(ngModel)]="editedData.email" autocomplete="off">
          <mat-error *ngIf="formErrors.email.required">
            Required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div fxFlex="20">
        <div class="verify">
          التحقق من البريد الإلكتروني
        </div>

      </div>
      <div fxFlex="10">
        <mat-slide-toggle class="tog" formControlName="emailVerified" [(ngModel)]="editedData.emailVerified"></mat-slide-toggle>
      </div>
      <div fxFlex="19"></div>
      <div fxFlex="40">
        <mat-form-field>
          <input matInput placeholder="كلمة السر" formControlName="password" autocomplete="off">
          <mat-error *ngIf="formErrors.password.required">
            Required
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div>
      <button style="margin-top:30px; float:left;" mat-raised-button color="accent" (click)="editLocation()" [disabled]="form.invalid">
        حفظ
      </button>
      <button mat-raised-button class="btn-back" (click)="back()">
        رجوع
      </button>
    </div>



  </form>

</div>
