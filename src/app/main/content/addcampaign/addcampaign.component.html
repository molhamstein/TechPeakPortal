<div class="page-layout blank p-24" fusePerfectScrollbar>
  <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
    [formGroup]="form">
    <div class="h2 mb-24">إضافة حملة</div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div class="item item-1" fxFlex="24%">
        <mat-form-field>
          <input matInput placeholder="الأسم" formControlName="name">
          <mat-error *ngIf="formErrors.name.required">
            Required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="item item-2" fxFlex="24%">
        <mat-form-field>
          <input matInput placeholder="CPC" formControlName="CPC">
          <mat-error *ngIf="formErrors.CPC.required">
            Required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="item item-3" fxFlex="24%">
        <mat-form-field>
          <input matInput placeholder="CPI" formControlName="CPI">
          <mat-error *ngIf="formErrors.CPI.required">
            Required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="item item-4" fxFlex="24%">
        <mat-form-field>
          <input matInput type="number" placeholder="المدة" formControlName="duration">
          <mat-error *ngIf="formErrors.CPI.duration">
            Required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div class="item item-1" fxFlex="24%">
        <mat-form-field>
          <mat-select class="simplified" formControlName="type" placeholder="نوع الحملة" aria-label="Change range">
            <mat-option [value]="'clicks'">
              clicks
            </mat-option>
            <mat-option [value]="'impressions'">
              impressions
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <div class="item item-1" fxFlex="24%">
      </div>      

      <div class="item item-1" fxFlex="24%">
      </div>      

      <div class="item item-1" fxFlex="24%">
      </div>      
    </div>

    <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" (click)="addAds()" [disabled]="form.invalid">
                    إضافة
                </button>


  </form>

</div>
