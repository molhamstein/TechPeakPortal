<div *ngIf="viewData" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row" class="page-layout blank p-24">
  <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
    [formGroup]="form">
    <div class="h2 mb-24">معلومات الموقع</div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div fxFlex="40">
        <mat-form-field>
          <input matInput readonly placeholder="الأسم" formControlName="name" [(ngModel)]="viewData.name">
        </mat-form-field>
      </div>
      <div fxFlex="10">
      </div>
      <div fxFlex="40">
        <mat-form-field>
          <input matInput readonly placeholder="IP" formControlName="ip" [(ngModel)]="viewData.ip">
        </mat-form-field>
      </div>
    </div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div *ngIf="viewData.partner" fxFlex="40">
        <mat-form-field>
          <input matInput readonly placeholder="المستخدم" formControlName="partner" [(ngModel)]="viewData.partner.fullname">
        </mat-form-field>
      </div>
      <div fxFlex="10">
      </div>
      <div fxFlex="40">
        <mat-form-field>
          <input matInput readonly placeholder="Hotspot Name" formControlName="routerName" [(ngModel)]="viewData.routerName">
        </mat-form-field>
      </div>
    </div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div fxFlex="40">
        <!--<mat-form-field>
          <input matInput readonly type="number" placeholder="عدد ساعات الاستخدام" formControlName="dailyLimit" [(ngModel)]="viewData.dailyLimit">
        </mat-form-field>-->
        <mat-form-field>
          <input matInput readonly placeholder="طريقة الدفع" formControlName="type" [(ngModel)]="type.view">
        </mat-form-field>

      </div>
      <div fxFlex="10">
      </div>
      <div *ngIf="ispDatum" fxFlex="40">
        <mat-form-field>
          <input matInput readonly placeholder="مزود خدمة الانترنت" formControlName="isp" [(ngModel)]="ispDatum.username">
        </mat-form-field>
      </div>
    </div>

    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div *ngIf="viewData.partner" fxFlex="40">
        <mat-form-field>
          <input matInput readonly placeholder="اسم المستخدم" formControlName="user" [(ngModel)]="viewData.user">
        </mat-form-field>
      </div>
      <div fxFlex="10">
      </div>
      <div fxFlex="40">
        <mat-form-field>
          <input matInput readonly placeholder="كلمة السر" formControlName="password" [(ngModel)]="viewData.password">
        </mat-form-field>
      </div>
    </div>

    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div *ngIf="viewData.partner" fxFlex="40">
        <mat-form-field>
          <input matInput readonly placeholder="المنفذ" formControlName="port" [(ngModel)]="viewData.port">
        </mat-form-field>
      </div>
      <div fxFlex="10">
      </div>
      <div fxFlex="40" *ngIf="viewData.type=='manual'">
        <mat-form-field>
          <input matInput type="number" placeholder="سعر التفعيل" formControlName="manualActivationPrice" [(ngModel)]="viewData.manualActivationPrice" autocomplete="off">
        </mat-form-field>
      </div>
    </div>


    <div class="h3 mb-24" style="margin-top:20px;">إحداثيات الموقع</div>

    <div>
      <agm-map [zoom]="17" [latitude]="viewData.lat" [longitude]="viewData.lng">
        <agm-marker [latitude]="viewData.lat" [longitude]="viewData.lng">
        </agm-marker>
      </agm-map>
    </div>

    <div>
      <button mat-raised-button class="btn-back" (click)="back()">
        رجوع
    </button>
    </div>

  </form>

</div>
