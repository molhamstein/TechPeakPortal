<div class="page-layout blank p-24" fusePerfectScrollbar>
  <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
    [formGroup]="form">

    <div class="h2 mb-24">إضافة مستخدم</div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <mat-form-field fxFlex="25%">
        <input matInput placeholder="اسم المستخدم" formControlName="username" autocomplete="off">
        <mat-error *ngIf="formErrors.username.required">
          Required
        </mat-error>
      </mat-form-field>
      <div></div>
      <mat-form-field fxFlex="25%">
        <input matInput placeholder="الاسم" formControlName="realm" autocomplete="off">
        <mat-error *ngIf="formErrors.realm.required">
          Required
        </mat-error>
      </mat-form-field>
      <div></div>
      <mat-form-field fxFlex="25%">
        <input matInput placeholder="الإيميل" formControlName="email" autocomplete="off">
        <mat-error *ngIf="formErrors.email.required">
          Required
        </mat-error>
        <mat-error *ngIf="formErrors.email.email">
          Email must be a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field  fxFlex="25%">
        <input matInput [matDatepicker]="startDatePicker" placeholder="تاريخ الميلاد" name="birthdate" formControlName="birthdate">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <mat-form-field fxFlex="25%">
        <mat-select class="simplified" formControlName="gender" placeholder="الجنس" aria-label="Change range">
          <mat-option [value]="'male'">
            ذكر
          </mat-option>
          <mat-option [value]="'female'">
            أنثى
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formErrors.gender.required">
          Required
        </mat-error>
      </mat-form-field>
      <div></div>
      <mat-form-field fxFlex="25%">
        <input matInput type="number" placeholder="الرقم" formControlName="mobile" autocomplete="off">
        <mat-error *ngIf="formErrors.mobile.required">
          Required
        </mat-error>
      </mat-form-field>
      <div></div>
      <mat-form-field fxFlex="25%">
        <input matInput placeholder="المهنة" formControlName="profession" autocomplete="off">
        <mat-error *ngIf="formErrors.profession.required">
          Required
        </mat-error>
      </mat-form-field>
      <div></div>
      <mat-form-field fxFlex="25%">
        <input matInput placeholder="np" formControlName="np" autocomplete="off">
        <mat-error *ngIf="formErrors.np.required">
          Required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <mat-form-field fxFlex="50%">
        <input matInput placeholder="كلمة السر" formControlName="password" autocomplete="off">
        <mat-error *ngIf="formErrors.password.required">
          Required
        </mat-error>
      </mat-form-field>
      <div></div>

      <mat-form-field fxFlex="50%">
        <input matInput placeholder="إعادة كلمة السر " formControlName="rePassword" autocomplete="off">
        <mat-error *ngIf="formErrors.username.required">
          Required
        </mat-error>
      </mat-form-field>

    </div>

    <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" (click)="addAds()" [disabled]="form.invalid">
                    إضافة
                </button>


  </form>

</div>
