<div *ngIf="editedData" class="page-layout blank p-24" fusePerfectScrollbar>
  <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
    name="form" [formGroup]="form">

    <div class="h2 mb-24">تعديل شريك</div>
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <mat-form-field fxFlex="24%">
        <input matInput placeholder="اسم المستخدم" formControlName="username" [(ngModel)]="editedData.username" autocomplete="off">
        <mat-error *ngIf="formErrors.username.required">
          Required
        </mat-error>
      </mat-form-field>
      <div></div>
      <mat-form-field fxFlex="24%">
        <input matInput placeholder="الاسم" formControlName="realm" [(ngModel)]="editedData.realm" autocomplete="off">
        <mat-error *ngIf="formErrors.realm.required">
          Required
        </mat-error>
      </mat-form-field>
      <div></div>
      <mat-form-field fxFlex="24%">
        <input matInput placeholder="الإيميل" formControlName="email" [(ngModel)]="editedData.email" autocomplete="off">
        <mat-error *ngIf="formErrors.email.required">
          Required
        </mat-error>
        <mat-error *ngIf="formErrors.email.email">
          Email must be a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="24%">
        <input matInput placeholder="الأسم الكامل" formControlName="fullname" [(ngModel)]="editedData.fullname" autocomplete="off">
        <mat-error *ngIf="formErrors.fullname.required">
          Required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div></div>
      <mat-form-field fxFlex="24%">
        <input matInput placeholder="الرقم" formControlName="partner_mobile" [(ngModel)]="editedData.partner_mobile" autocomplete="off">
        <mat-error *ngIf="formErrors.partner_mobile.required">
          Required
        </mat-error>
      </mat-form-field>
      <div></div>
      <mat-form-field fxFlex="24%">
        <input matInput placeholder="العمل" formControlName="businessName" [(ngModel)]="editedData.businessName" autocomplete="off">
        <mat-error *ngIf="formErrors.businessName.required">
          Required
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="24%">
        <input matInput placeholder="balance" formControlName="balance" [(ngModel)]="editedData.balance" autocomplete="off">
        <mat-error *ngIf="formErrors.balance.required">
          Required
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="24%">
        <input matInput placeholder="min_balance" formControlName="min_balance" [(ngModel)]="editedData.min_balance" autocomplete="off">
        <mat-error *ngIf="formErrors.min_balance.required">
          Required
        </mat-error>
      </mat-form-field>

    </div>


    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <mat-form-field>
        <mat-select formControlName="status" placeholder="الحالة" fxFlex="50%" [(ngModel)]="editedData.status">
          <mat-option [value]="'active'">
            Active
          </mat-option>
          <mat-option [value]="'pending'">
            Pending
          </mat-option>
          <mat-option [value]="'deactivated'">
            Deactivated
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>

    <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" (click)="edit()" [disabled]="form.invalid">
      تعديل
    </button>


  </form>

</div>
